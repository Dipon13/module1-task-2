<body>

    <section class="container">
        <!-- box 1  -->
        <div class="box1">
            <h2>Customer Log In :</h2><br><br>

        <!-- box 2  -->

                <input type="number" id="number" placeholder="Enter registered Mobile No." required><br>
                <label for="chkpassword">Password : </label><input type="password" id="chkpassword"
                    placeholder="Password" required><br>
                <!-- submit button  -->

                <!--To Survey page-->
                <p id="spcl">Not yet registered ? &nbsp;<a id="index" href="index.html">Click here</a></p>
                <!--To index page-->
            </form>
        </div>
    </section>
